<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xóa thành phố</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>

    <!--Css-->
    <link rel="stylesheet" href="/Asset/css/delete-css.css">
</head>
<body>


<div class="bg">
    <head>
        <!-- Tiêu đề -->
        <h2 class="title-city">Xóa thành phố</h2>
        <!-- navigation -->
    </head>
    <!-- phần chứa bảng -->


    <div class="container-fluid">
        <div class="field-input">
            <form method="post">
                <div>
                    <h4 style="text-align: inherit;"> Bạn có chắc muốn xóa thành phố <span th:text="${city_delete.name}"></span> ?</h4>
                </div>
                <center>
                    <div>
                        <button type="submit" id="confirm_delete" name="action" value="confirm" class="btn btn-danger">Xóa</button>
                        <button type="submit" id="cancel_delete" name="action" value="close" class="btn btn-default">Thoát</button>
                    </div>
                </center>
            </form>
        </div>

    </div>

    <!-- <div class="overlay">
    </div> -->
</div>

</body>
</html>
