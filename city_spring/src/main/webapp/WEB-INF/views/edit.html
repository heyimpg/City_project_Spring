<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa thành phố</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>

    <!--Css-->
    <link rel="stylesheet" href="/Asset/css/create-css.css">
</head>
<body>



<div class="bg">
    <head>
        <!-- Tiêu đề -->
        <h2 class="title-city">Chỉnh sửa thành phố</h2>
        <!-- Message-->
        <h4 class="title-city" th:if="${message != null}" th:text="${message}">  </h4>
    </head>
    <!-- phần chứa bảng -->
    <div class="container-fluid">
        <div class="field-input">
            <!-- table -->
            <form method="POST" role="form" th:object="${city_edit}" th:action="@{/edit-city/__${city_edit.ID}__}">
                <input type="hidden" class="form-control"  placeholder="..." required="required" th:field="*{ID}" th:value="${city_edit.ID}"/>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <h4>Tên</h4>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <input type="text" class="form-control" placeholder="Nhập tên thành phố" th:field="*{name}" th:value="${city_edit.name}" required/>
                        <i><h5 class="error_message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></h5></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <h4>Quốc gia</h4>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <input type="text" class="form-control" placeholder="Nhập tên quốc gia" th:field="*{country}" th:value="${city_edit.country}" required/>
                        <i><h5 class="error_message" th:if="${#fields.hasErrors('country')}" th:errors="*{country}" style="color:red;"></h5></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <h4>Diện tích</h4>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <input type="text" class="form-control" placeholder="Nhập diện tích" th:field="*{area}" th:value="${city_edit.area}" required/>
                        <i><h5 class="error_message" th:if="${#fields.hasErrors('area')}" th:errors="*{area}" style="color:red;"></h5></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <h4>Dân số</h4>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <input type="text" class="form-control" placeholder="Nhập dân số" th:field="*{population}" th:value="${city_edit.population}" required>
                        <i><h5 class="error_message" th:if="${#fields.hasErrors('population')}" th:errors="*{population}" style="color:red;"></h5></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <h4>GDP</h4>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <input type="text" class="form-control" placeholder="Nhập GDP" th:field="*{gdp}" th:value="${city_edit.gdp}" required>
                        <i><h5 class="error_message" th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}" style="color:red;"></h5></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <h4>Giới thiệu</h4>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <textarea class="form-control" placeholder="Thêm giới thiệu về thành phố của bạn" id="floatingTextarea2" rows="4" th:field="*{instruction}" th:text="${city_edit.instruction}"></textarea>
                    </div>
                </div>
                <div class="row">
                    <center>
                        <button type="submit" class="btn btn-primary" >Đồng ý</button>
                        <button class="btn btn-default" ><a th:href="@{/cities}">Thoát</a></button>
                    </center>
                </div>
            </form>
        </div>
        <!--Paging-->
    </div>
</div>
</body>
</html>
